<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Landing Launchpad</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <h2 class="logo">LOGO</h2>
            <button class="nav-btn">Sign Up</button>
        </nav>
        <div class="banner-section">
            <h1>Cool Dark UI Template for <span class="block">Webflow Agencies!</span></h1>
            <button>Stay Focused</button>
        </div>
    </header>
    <main>
        <!-- action section  -->
        <section>
            <div class="action-container">
                <div class="action-leftside">
                    <h2 class="action-title">See It in Action</h2>
                    <p class="action-sub-title text-color">Explore the live preview and imagine your <span>brand in this bold new look.</span></p>
                    <button>Launch Live Preview</button>
                </div>
                <img class="action-rightside" src="Assets/wc-mini.png" alt="webflow conf image">
            </div>
 
        </section>
        <!-- productive user section  -->
         <section>
            <div class="productive-user-container">
                <div class="productive-user">
                    <div class="productive-details">
                        <h1 class="productive-title">Joined Thousands of Productive Users</h1>
                    <div class="productive-sub-title">
                        <div class="placed">
                            <h1 class="number">50k</h1>
                            <p class="num-name">Active Users</p>
                        </div>
                        <div class="placed">
                            <h1 class="number">2M+</h1>
                            <p class="num-name">Focus Sessions</p>
                        </div>
                        <div class="placed">
                            <h1 class="number">95%</h1>
                            <p class="num-name">Satisfaction Rate</p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
         </section>
    </main>
</body>

</html>
